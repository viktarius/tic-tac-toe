<h1 *ngIf="!winner">Current player: {{player}}</h1>
<h1 *ngIf="winner">Player {{winner}} won this game!</h1>
<button nbButton outline status="danger" (click)="newGame()">Start new game</button>

<main>
  <div class="container" *ngFor="let val of squares; let i = index">
    <div class="dump">
    </div>
    <square
      [value]="val"
      [style.height]=""
      (click)="makeMove(i, $event)"
    ></square>
  </div>

</main>
